<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Lesson 3</title>
	
	<link rel="stylesheet" href="../master/styles.processed.css" />
</head>
<body class="lesson-3">
	
	<div class="container">
		<h1>Enter your credit card information.</h1>

		<form action="">
			<label for="cc-number">Credit card number</label>
			<input type="text" class="type-cc-number" name="cc-number" id="cc-number" />
			<span id="cc-type">Credit card type</span>

			<label for="cc-exp-date">Expiration date</label>
			<input type="text" class="type-exp-date" name="cc-exp-date" id="cc-exp-date" />

			<label for="cc-cvv">Security code</label>
			<input type="text" class="type-cvv" name="cc-cvv" id="cc-cvv" />
			
			<button type="submit">Submit</button>
		</form>
	</div>
	
	<script src="../master/cleave.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {			
			var cleaveCCNumber = new Cleave('#cc-number', {
				creditCard: true,
				onCreditCardTypeChanged: function(type) {
					document.querySelector('#cc-type').innerHTML = type;
				}
			});

			var cleaveCCDate = new Cleave('#cc-exp-date', {
				date: true,
				datePattern: ['m', 'y']
			});

			var cleaveCCCVV = new Cleave('#cc-cvv', {
				blocks: [3]
			});
		});
	</script>
</body>
</html>
