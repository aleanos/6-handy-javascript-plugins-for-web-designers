<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Lesson 2 - Example 1</title>
	
	<link rel="stylesheet" href="../master/styles.processed.css" />
</head>
<body class="lesson-2">
	
	<div id="loading-line" class="loader"></div>
	
	<script src="../master/progressbar.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {			
			var loadingLine = document.querySelector('#loading-line');
			
			var line = new ProgressBar.Line(loadingLine, {
			  easing: 'easeInOut',
			  duration: 1400,
			  color: '#0060b2',
			});
			
			line.animate(1, function() {
				loadingLine.classList.add('hidden');
			});
		});
	</script>
</body>
</html>
