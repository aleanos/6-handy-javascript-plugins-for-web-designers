<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Lesson 6</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
	<link rel="stylesheet" href="../master/styles.processed.css" />
</head>
<body class="lesson-6">
    
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide" id="slide-1"><h1>Slide 1</h1></div>
			<div class="swiper-slide" id="slide-2"><h1>Slide 2</h1></div>
			<div class="swiper-slide" id="slide-3"><h1>Slide 3</h1></div>
		</div>

		<div class="swiper-pagination"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>

	<script>        
		document.addEventListener('DOMContentLoaded', function() {
			var swiper = new Swiper('.swiper-container', {
				loop: true,
				pagination: '.swiper-pagination',
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',
				// direction: 'vertical'
			});			
		});    
	</script>
</body>
</html>
